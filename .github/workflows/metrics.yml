# Action to generate metrics using LowLighter/Metrics
# Based on Lissy93's configuration

name: Generate Metrics
on:
  schedule:
    - cron: '0 0 * * *'  # Roda diariamente a meia-noite
  workflow_dispatch:  # Permite executar manualmente
  push:
    branches:
      - main

jobs:
  # Main Metrics - Summary (estilo Lissy93)
  summary-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: github-metrics.svg
          committer_message: "Updates metrics"
          user: lyonzin
          template: classic
          base: activity, community, repositories
          config_timezone: America/Sao_Paulo
          
          # Lines of code
          plugin_lines: yes
          
          # Discussions
          plugin_discussions: yes
          plugin_discussions_categories: no
