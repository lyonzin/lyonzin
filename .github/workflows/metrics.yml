# Action to generate metrics using LowLighter/Metrics
# Based on Lissy93's configuration

name: Generate Metrics
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  # Main Metrics - Summary
  summary-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: github-metrics.svg
          committer_message: "Updates metrics"
          user: lyonzin
          template: classic
          base: activity, community, repositories
          config_timezone: America/Sao_Paulo
          
          # Languages plugin
          plugin_languages: yes
          plugin_languages_ignored: html, css, markdown
          plugin_languages_limit: 8
          plugin_languages_details: percentage
          plugin_languages_indepth: yes
          
          # Lines of code
          plugin_lines: yes
          
          # Discussions
          plugin_discussions: yes
          plugin_discussions_categories: no
          
          # Habits plugin - REDUCIDO para evitar bug
          plugin_habits: yes
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          plugin_habits_charts_type: classic
          plugin_habits_trim: yes
          plugin_habits_days: 14
          plugin_habits_from: 100
